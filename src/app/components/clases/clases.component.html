<div [ngClass]="alerta" class="alert" role="alert">
    This is a primary alert—check it out!
</div>

<button class="btn btn-info mr-3" (click)="alerta = 'alert-info'">Info</button>
<button class="btn btn-success" (click)="alerta = 'alert-success'">Success</button>

<h3>Proceso Asíncrono</h3>

<button
    (click)="ejecutar()"
    class="btn btn-primary"
    [disabled]="loading"
>
    <i 
        [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}"
        class="fa"
    ></i>
    <span *ngIf="!loading"> Guardar cambios</span> 
    <span *ngIf="loading"> Espere por favor...</span> 
</button>
